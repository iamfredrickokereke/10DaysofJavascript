<body>
    <h1>Understanding Scope and Context in Javascript</h1>

    // Scope is the biggest source of confusion regarding variables.
    // Context is the biggest source of confusion regarding objects

    <script>
       let myName = 'kelvin';

        function amazingFunction() {

            console.log(myName);
            // if (myName) {
            //     console.log(mNyame)
            // }
        
        // if myName is redeclared e.g let myName = 'emma', above console will throw errow.
            myName = 'EMMA';
            console.log(myName);

           // var uses function scope  and let uses block scope
        }


        // scope is a straight way and doesnt go into
        console.log(myName)
        amazingFunction();


        let john ={
    fname: 'john',
    lname: 'doe',
    drive(){

        function iamAFunctionNotAMethod() {
            console.log(this);
        }
        //this is been invoked immediately within the method and not outside hence not the object calling it.
        
        iamAFunctionNotAMethod();

        console.log(john.fname +" "+ this.lname + ' is driving a car')
    }
}

//this keyword is all about context

//which changes depending on the context of where its called and not necessarily when

john.drive()

function breathe() {
    console.log(this.fname +" "+ this.lname + ' inhales and exhales value, life, code and love.')
}

breathe.call(john)
    </script>
