<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anonymous Funtion - Arrow Funtion - </title>
</head>
<body>
    <h2>Anonymous Functions are Functions which do not have a name.</h2>

    <script>

        //anonymous function
        document.addEventListener('click', function () {
            alert('You clicked me!')
        })
        
        // arrow function


        document.addEventListener('keypress', () => alert('Keyboard was pressed!'))

        
        //hoisting

        let cool =  function() {
                console.log('hey!')
            }

            cool()
    </script>
</body>
</html>
