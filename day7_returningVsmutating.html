    <title>Returning vs mutating</title>
</head>
<body>
    <h2>it's important to know that every array returns a value but not all 
        mutates. meaning it's possible to mutate and return also.
    </h2>

       <h3>Mutating</h3> 
    <p> - array.push() <br>
           - array.splice() <br>
    </p>

    <h3>Returns array value only</h3>
    <p>array.map()</p>
    <p>array.filter()</p>
</body>
