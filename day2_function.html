<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
    <script>
        function greet(x){
            alert('Hello, ' + x + '!')
        }

        function sayName(name, age) {
            alert('Welcome ' + name + ', You are ' + age + 'years old')
        }

        function doubleMe(x) {
            document.write( 2 * x)
        }
    </script>
</head>
<body>
    <h1>Using functions</h1>

    <script>
        greet('Fearless Scripter');
        sayName('kelvin', 12);
        doubleMe(5)
    </script>

</body>
</html>
