<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Arrays</title>
</head>
<body>  
    <p>JavaScript arrays are used to store multiple values in a single variable.  </p>
    
    <script>
        let myFavoriteNumbers = [1,2,3,4,8,7,9];
        let myWords = ['sex', 'food', 'pray', 'help', 'love'];
        let everyThing = [{name: "emma"},{name: "charles"},{name: "nonso"}];

        

        console.log(myWords[2]);
        console.log(everyThing[1].name)
        console.log(myWords.push('wisdom'))
        console.log(myFavoriteNumbers.splice(5,1))
    </script>
</body>
</html>
