<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Todo App </title>
</head>
<body>
    
    <h1>Daily Todo App</h1>
    <form action="#" id="ourForm">
        <input type="text" id="ourInput" autocomplete="off">
        <button>Create item</button>
    </form>

    <h2>Things to do:</h2>
        <ul id="ourList">
           
        </ul>

    <script>

        //
        let ourForm = document.getElementById("ourForm")
        let ourInput = document.getElementById("ourInput")
        let ourList = document.getElementById("ourList")

        //
        ourForm.addEventListener("submit", (e) =>{

            e.preventDefault();
           // alert("i was clicked!")
           // console.log(ourInput.value)

           createItem(ourInput.value) 
           ourInput.value = ""
           ourInput.focus()

            })
function createItem(input) {
    let ourHtml = `<li> ${input} <button onclick="deleteMe(this)"> Delete </button> </li>`
    ourList.insertAdjacentHTML("beforeend", ourHtml)

}

function deleteMe(element) {
    element.parentElement.remove()
}


    </script>    
</body>
</html>
